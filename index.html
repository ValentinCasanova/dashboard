<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <div class="sidebar-header">
                <img src="assets/dashboard.png" width="75px">
                <h1>Dashboard</h1>
            </div>
            <ul class="sidebar-options">
                <li>
                    <img src="/assets/home.png" width="30px">
                    Home
                </li>
                <li>
                    <img src="assets/profile.png" width="30px">
                    Profile
                </li>
                <li>
                    <img src="assets/message.png" width="30px">
                    Messages
                </li>
                <li>
                    <img src="assets/history.png" width="30px">
                    History
                </li>
                <li>
                    <img src="assets/tasks.png" width="30px">
                    Tasks
                </li>
                <li>
                    <img src="assets/community.png" width="30px">
                    Communities
                </li>
            </ul>
            <ul class="sidebar-settings">
                <li>
                    <img src="assets/settings.png" width="30px">
                    Settings
                </li>
                <li>
                    <img src="assets/help.png" width="30px">
                    Support
                </li>
                <li>
                    <img src="assets/privacy.png" width="30px">
                    Privacy
                </li>
            </ul>
        </div>
        <div class="header">
            <div class="header-s1">
                <form>
                    <button id="search">
                        <img src="assets/search.png" width="25px">
                    </button>
                    <input>
                </form>
                <div>
                    <img src="assets/notification.png" height="30px">
                    <img src="assets/pfp.gif" id="pfp">
                    <h3>Morgan Oakley</h3>
                </div>
            </div>
            <div class="header-s2">
                <div class="header-s2-greeting">
                    <img src="assets/pfp.gif">
                    <div>
                        <h3 style="font-size: 15px">Hi there,</h3>
                        <h1>Morgan Oakley (@morgan)</h1>
                    </div>
                </div>
                <div class="header-s2-action">
                    <button>New</button>
                    <button>Upload</button>
                    <button>Share</button>
                </div>
            </div>
        </div>
        <div class="content"></div>
    </div>
</body>
</html>
